<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="icon"  type="illustration-hero" href="images/illustration-hero.svg" sizes="32x32" >

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="" class="hero-img" />
      <div class="content">
        <h1>Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="music-icon" />
          <p>
            Annual Plan <br />
            <span>&dollar;59.99/year</span>
          </p>
          <p class="change-plan"><a href="#">Change</a></p>
        </div>

        <button type="button"><a href="#" id="to-payment"> Proceed to Payment  </a></button> <br>
        <a href="#" id="cancel-order">Cancel Order </a>
      </div>
    </main>

    </div>
  </body>
</html>
